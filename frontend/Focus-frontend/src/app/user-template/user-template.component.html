<app-sidenav (onToggleSideNav)="onToggleSideNav($event)"></app-sidenav>
<app-header
  [collapsed]="isSideNavCollapsed"
  [screenWidth]="screenWidth"
></app-header>
<app-body
  [collapsed]="isSideNavCollapsed"
  [screenWidth]="screenWidth"
></app-body>

<!-- Modal  -->
<div
  class="modal fade"
  id="changeAvatarModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Choose a picture</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div>
          <input
            class="change-avatar"
            type="file"
            (change)="onSelectAvatar($event)"
          />
          {{ progress }}
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="uploadAvatar()"
          type="button"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
