<div class="form-container" [ngClass]="getClass()">
  <div class="form-background">
    <img [src]="'assets/login/bg.svg'" />
  </div>
  <div class="form-window-row">
    <div class="col-left">
      <img [src]="'assets/login/signin.svg'" class="form-image" />
    </div>
    <div class="col-right">
      <div class="avatar">
        <img [src]="'assets/avatar.svg'" alt="" />
      </div>
      <h5 class="form-title">Sign in to your account</h5>
      <div
        class="signin-error"
        *ngIf="errorMessage"
        [ngClass]="hideError ? 'hide-error' : ''"
      >
        {{ errorMessage }}
        <i class="fa fa-times error-icon" (click)="hideError = true"></i>
      </div>
      <form
        [formGroup]="authenticationFormGroup"
        (ngSubmit)="handleLogin()"
        class="form-body"
      >
        <div class="form-fields">
          <div class="form-item" (click)="hideError = false">
            <input
              type="text"
              formControlName="username"
              class="form-input"
              placeholder="Username or email address"
            />
            <i class="fa fa-user input-icon"></i>
          </div>
          <div class="form-item" (click)="hideError = false">
            <input
              type="password"
              formControlName="password"
              class="form-input"
              placeholder="Password"
            />
            <i class="fa fa-lock input-icon"></i>
          </div>
          <div class="reset-password">
            <a class="form-link" routerLink="/authentication/reset"
              >Forgot your password?</a
            >
          </div>
        </div>
        <div class="form-action">
          <span>Don't have any account?</span>
          <a routerLink="/authentication/signup" class="form-link"
            >create one <i class="fa fa-arrow-right"></i
          ></a>
        </div>
        <div class="form-button-container">
          <button class="form-button" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
